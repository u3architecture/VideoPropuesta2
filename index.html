<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll de Videos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      background: black;
    }
    section {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <section>
    <iframe src="https://www.youtube.com/embed/sKbGm-8wGRs?controls=1&modestbranding=1"
            allow="accelerometer; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
  </section>
  <section>
    <iframe src="https://www.youtube.com/embed/HOLMy5X1WY4?controls=1&modestbranding=1"
